<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link href="css/styles.css" type="text/css" rel="stylesheet" th:href="@{css/styles.css}">
<title>List of books</title>
</head>
<body>
	<header>Add a new book</header>

	<div>
		<form th:object="${book}" th:action="@{/save}" method="post" action="#">
		<label>Title: </label>
		<br>
		<input type="text" th:field="*{title}" />
		<br>
		<label>Author: </label>
		<br>
		<input type="text" th:field="*{author}"/>
		<br>
		<label>ISBN: </label>
		<br>
		<input type="text" th:field="*{isbn}" />
		<br>
		<label>Year: </label>
		<br>
		<input type="text" th:field="*{year}" />
		<br>
		<input type="submit" value="Add" />
		</form>
	</div>
</body>
</html>
